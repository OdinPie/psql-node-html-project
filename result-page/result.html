<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Result</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/result-page/result.css'>
</head>
<body>
    <div class="table-container">
        <table border="2">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Contact No.</th>
            </tr>
            </thead>
            <tbody class="table-data">
        </tbody>
        </table>
    </div>
    <!-- Script for fetching student data -->
    <script>
        fetch('http://localhost:5000/users')
        .then(res=>res.json())
        .then(data=>{
            const tableData = document.querySelector(".table-data");
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = '<td>'+row.id+'</td><td>'+row.username+'</td><td>'+row.email+'</td><td>'+row.address+'</td><td>'+row.number+'</td>';
                tableData.appendChild(tr);
            });
        })
       
    </script>
</body>
</html>
